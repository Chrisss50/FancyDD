<blockquote>
	
	<h3>Backbone Cartoon model</h3>
	
Parts of a proteins backbone often assume one of two typical
patterns, the so-called secondary structure elements: alpha helices,
or beta sheets. These structural elements can be
computed and visualized in a <it>Cartoon</it> like fashion.
